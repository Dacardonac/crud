<head>
    <meta charset="UTF-8" />

    <title>Events</title>

<body>
    <header></header>
    <main class="container my-3">
        <h1 class="text-center">Vite y Bootstrap</h1>
        <form action="./index.html" id="form" method="post">
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="name" name="name" placeholder="Name(s): ">
                <label for="name">Name(s)</label>
            </div>
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="last-name" name="last-name" placeholder="Lastname: ">
                <label for="last-name">Lastname</label>
            </div>
            <div class="form-floating mb-3">
                <input required type="email" class="form-control" id="email" name="email" placeholder="Email: ">
                <label for="email">Email: </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" id="btn-save">Save</button>
                <button type="reset" class="btn btn-danger" id="btn-cancel">Cancel</button>
            </div>

        </form>
        <section class="my-4">
            <table class="table table-striped table-primary table-sm table-bordered border-primary table-hover text-center">
                <caption class="caption-top">List of Coders</caption>
                <thead class="bordered border-black">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Operations</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider text-capitalize">
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
